<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_extensionName__</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>__MSG_extensionName__</h1>

    <!-- Dropdown cho việc chọn ngôn ngữ -->
    <label for="languageDropdown">__MSG_languageLabel__</label>
    <select id="languageDropdown">
        <option value="VI-VN">Tiếng Việt</option>
        <option value="EN-US">Tiếng Anh (Mỹ)</option>
        <option value="EN-GB">Tiếng Anh (Vương quốc Anh)</option>
        <option value="FR-FR">Tiếng Pháp (Pháp)</option>
        <option value="FR-CA">Tiếng Pháp (Canada)</option>
        <option value="ES-ES">Tiếng Tây Ban Nha (Tây Ban Nha)</option>
        <option value="ES-MX">Tiếng Tây Ban Nha (Mexico)</option>
        <option value="DE-DE">Tiếng Đức</option>
        <option value="IT-IT">Tiếng Ý</option>
        <option value="PT-PT">Tiếng Bồ Đào Nha (Bồ Đào Nha)</option>
        <option value="PT-BR">Tiếng Bồ Đào Nha (Brazil)</option>
        <option value="JA-JP">Tiếng Nhật</option>
        <option value="ZH-CN">Tiếng Trung (Giản thể)</option>
        <option value="ZH-TW">Tiếng Trung (Phồn thể)</option>
        <option value="RU-RU">Tiếng Nga</option>
        <option value="AR-SA">Tiếng Ả Rập (Saudi Arabia)</option>
        <option value="KO-KR">Tiếng Hàn</option>
        <option value="TR-TR">Tiếng Thổ Nhĩ Kỳ</option>
        <option value="NL-NL">Tiếng Hà Lan</option>
        <option value="SV-SE">Tiếng Thụy Điển</option>
        <option value="DA-DK">Tiếng Đan Mạch</option>
        <option value="NO-NO">Tiếng Na Uy</option>
        <option value="FI-FI">Tiếng Phần Lan</option>
    </select>

    <!-- Ô nhập cho ngôn ngữ tùy chỉnh -->
    <label for="customLanguage">__MSG_customLanguageLabel__</label>
    <input type="text" id="customLanguage" placeholder="Ví dụ: DE-DE cho Tiếng Đức" />

    <!-- Ô nhập cho nội dung tùy chỉnh (bây giờ là textarea để hỗ trợ nhiều dòng) -->
    <label for="customPrompt">__MSG_customPromptLabel__</label>
    <textarea id="customPrompt" placeholder="Nhập nội dung tùy chỉnh" rows="4" cols="50"></textarea>

    <!-- Ô nhập cho custom link cho ChatGPT -->
    <label for="customChatGPTLink">__MSG_customChatGPTLinkLabel__ (ChatGPT)</label>
    <input type="text" id="customChatGPTLink" placeholder="https://custom-chatgpt-link.com" />

    <!-- Ô nhập cho custom link cho Gemini -->
    <label for="customGeminiLink">__MSG_customGeminiLinkLabel__ (Gemini)</label>
    <input type="text" id="customGeminiLink" placeholder="https://gemini.google.com/app" />

    <!-- Ô nhập cho custom link cho Claude -->
    <label for="customClaudeLink">__MSG_customClaudeLinkLabel__ (Claude)</label>
    <input type="text" id="customClaudeLink" placeholder="https://claude.ai/new" />

    <!-- Ô nhập cho custom link cho POE -->
    <label for="customPOELink">__MSG_customPOELinkLabel__ (POE)</label>
    <input type="text" id="customPOELink" placeholder="https://poe.com" />

    <!-- Ô nhập cho custom link cho DeepSeek -->
    <label for="customDeepSeekLink">__MSG_customDeepSeekLinkLabel__ (DeepSeek)</label>
    <input type="text" id="customDeepSeekLink" placeholder="https://chat.deepseek.com" />

    <!-- Dropdown chọn chế độ giao diện -->
    <label for="themeDropdown">Chọn giao diện</label>
    <select id="themeDropdown">
        <option value="light">Sáng</option>
        <option value="dark">Tối</option>
        <option value="auto">Tự động</option>
    </select>

    <!-- Nút lưu -->
    <button id="saveButton">__MSG_saveButton__</button>
    
    <!-- Thêm div cho các thông báo trạng thái -->
    <div id="statusMessage"></div>
    
    <script src="js/popup.js"></script>
</body>
</html>
