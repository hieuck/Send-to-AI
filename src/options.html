<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_extensionName__</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>__MSG_extensionName__</h1>

    <!-- Dropdown cho việc chọn ngôn ngữ -->
    <label for="languageDropdown">__MSG_languageLabel__</label>
    <select id="languageDropdown">
        <option value="VI-VN">__MSG_languageVietnamese__</option>
        <option value="EN-US">__MSG_languageEnglishUS__</option>
        <option value="EN-GB">__MSG_languageEnglishGB__</option>
        <option value="FR-FR">__MSG_languageFrenchFR__</option>
        <option value="FR-CA">__MSG_languageFrenchCA__</option>
        <option value="ES-ES">__MSG_languageSpanishES__</option>
        <option value="ES-MX">__MSG_languageSpanishMX__</option>
        <option value="DE-DE">__MSG_languageGerman__</option>
        <option value="IT-IT">__MSG_languageItalian__</option>
        <option value="PT-PT">__MSG_languagePortuguesePT__</option>
        <option value="PT-BR">__MSG_languagePortugueseBR__</option>
        <option value="JA-JP">__MSG_languageJapanese__</option>
        <option value="ZH-CN">__MSG_languageChineseSimp__</option>
        <option value="ZH-TW">__MSG_languageChineseTrad__</option>
        <option value="RU-RU">__MSG_languageRussian__</option>
        <option value="AR-SA">__MSG_languageArabic__</option>
        <option value="KO-KR">__MSG_languageKorean__</option>
        <option value="TR-TR">__MSG_languageTurkish__</option>
        <option value="NL-NL">__MSG_languageDutch__</option>
        <option value="SV-SE">__MSG_languageSwedish__</option>
        <option value="DA-DK">__MSG_languageDanish__</option>
        <option value="NO-NO">__MSG_languageNorwegian__</option>
        <option value="FI-FI">__MSG_languageFinnish__</option>
    </select>

    <!-- Ô nhập cho ngôn ngữ tùy chỉnh -->
    <label for="customLanguage">__MSG_customLanguageLabel__</label>
    <input type="text" id="customLanguage" placeholder="__MSG_customLanguagePlaceholder__" />

    <!-- Ô nhập cho nội dung tùy chỉnh (bây giờ là textarea để hỗ trợ nhiều dòng) -->
    <label for="customPrompt">__MSG_customPromptLabel__</label>
    <textarea id="customPrompt" placeholder="__MSG_customPromptPlaceholder__" rows="4" cols="50"></textarea>

    <!-- Ô nhập cho custom link cho ChatGPT -->
    <div class="url-input-group">
        <label for="customChatGPTLink">__MSG_customChatGPTLinkLabel__</label>
        <div class="url-input-wrapper">
            <input type="text" id="customChatGPTLink" placeholder="__MSG_chatGPTPlaceholder__" />
            <button class="open-link-btn" data-url-input="customChatGPTLink">__MSG_openLinkButton__</button>
        </div>
    </div>

    <!-- Ô nhập cho custom link cho Gemini -->
    <div class="url-input-group">
        <label for="customGeminiLink">__MSG_customGeminiLinkLabel__</label>
        <div class="url-input-wrapper">
            <input type="text" id="customGeminiLink" placeholder="__MSG_geminiPlaceholder__" />
            <button class="open-link-btn" data-url-input="customGeminiLink">__MSG_openLinkButton__</button>
        </div>
    </div>

    <!-- Ô nhập cho custom link cho Claude -->
    <div class="url-input-group">
        <label for="customClaudeLink">__MSG_customClaudeLinkLabel__ (Claude)</label>
        <div class="url-input-wrapper">
            <input type="text" id="customClaudeLink" placeholder="https://claude.ai/new" />
            <button class="open-link-btn" data-url-input="customClaudeLink">__MSG_openLinkButton__</button>
        </div>
    </div>

    <!-- Ô nhập cho custom link cho POE -->
    <div class="url-input-group">
        <label for="customPOELink">__MSG_customPOELinkLabel__ (POE)</label>
        <div class="url-input-wrapper">
            <input type="text" id="customPOELink" placeholder="https://poe.com" />
            <button class="open-link-btn" data-url-input="customPOELink">__MSG_openLinkButton__</button>
        </div>
    </div>

    <!-- Ô nhập cho custom link cho DeepSeek -->
    <div class="url-input-group">
        <label for="customDeepSeekLink">__MSG_customDeepSeekLinkLabel__ (DeepSeek)</label>
        <div class="url-input-wrapper">
            <input type="text" id="customDeepSeekLink" placeholder="https://chat.deepseek.com" />
            <button class="open-link-btn" data-url-input="customDeepSeekLink">__MSG_openLinkButton__</button>
        </div>
    </div>

    <!-- Ô nhập cho custom link cho Perplexity -->
    <div class="url-input-group">
        <label for="customPerplexityLink">__MSG_customPerplexityLinkLabel__</label>
        <div class="url-input-wrapper">
            <input type="text" id="customPerplexityLink" placeholder="__MSG_perplexityPlaceholder__" />
            <button class="open-link-btn" data-url-input="customPerplexityLink">__MSG_openLinkButton__</button>
        </div>
    </div>

    <!-- Dropdown chọn chế độ giao diện -->
    <label for="themeDropdown">__MSG_themeDropdownLabel__</label>
    <select id="themeDropdown">
        <option value="light">__MSG_themeLightLabel__</option>
        <option value="dark">__MSG_themeDarkLabel__</option>
        <option value="auto">__MSG_themeAutoLabel__</option>
    </select>

    <!-- Nút lưu -->
    <button id="saveButton">__MSG_saveButton__</button>
    
    <!-- Thêm div cho các thông báo trạng thái -->
    <div id="statusMessage"></div>
    
    <script src="js/popup.js"></script>
</body>
</html>
